<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

    <!-- p5 -->

    <script src="{{ "/p5/p5.min.js" | relative_url }}"></script>
    <script src="{{ "/js/handlers.js" | relative_url }}"></script>
    <script src="{{ "/js/suppressDefaultKeyEventHandling.js" | relative_url }}"></script>

    <!-- katex -->

    <link rel="stylesheet" href="{{ "katex/katex.min.css" | relative_url }}" integrity="sha384-RZU/ijkSsFbcmivfdRBQDtwuwVqK7GMOw6IMvKyeWL2K5UAlyp6WonmB8m7Jd0Hn" crossorigin="anonymous">

    <script defer src="{{ "katex/katex.min.js" | relative_url }}" integrity="sha384-pK1WpvzWVBQiP0/GjnvRxV4mOb0oxFuyRxJlk6vVw146n3egcN5C925NCP7a7BY8" crossorigin="anonymous"></script>

    <!--
    <script defer src= "{{ "katex/contrib/auto-render.min.js" | relative_url }}" integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl" crossorigin="anonymous"
      onload="renderMathInElement(document.body);"></script>
    -->

    <!-- katex auto-render, with inline LaTeX (single $) -->

    <script defer src= "{{ "katex/contrib/auto-render.min.js" | relative_url }}" integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
              // customised options
              // • auto-render specific keys, e.g.:
              delimiters: [
                  {left: '$$', right: '$$', display: true},
                  {left: '$', right: '$', display: false},
                  {left: '\\(', right: '\\)', display: false},
                  {left: '\\[', right: '\\]', display: true}
              ],
              // • rendering keys, e.g.:
              throwOnError : false
            });
        });
    </script>

</head>
